<ion-view title="Advanced search" hide-back-button="true">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <load-google-map>
            <map on-create="init(map)"></map>
        </load-google-map>
        
        <debug-toolbar></debug-toolbar>

        <div class="adv-search" ng-show="pointA && pointB">
            
            <!--<div id=""></div>-->
            
            <div class="row">
                <div class="col">
                    <button class="button button-block button-positive" ng-class="{'active':current == pointA}" ng-click="active(pointA)">
                        A
                    </button>
                </div>
                <div class="col">
                    <button class="button button-block button-assertive" ng-class="{'active':current == pointB}" ng-click="active(pointB)">
                        B
                    </button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
