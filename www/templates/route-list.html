<ion-view title="Saved routes" hide-back-button="true">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="list">
            <a class="item item-button-right" ng-repeat="(id, route) in routes track by $index" href="#/app/route/{{route.id}}">
                {{route.title}}

                <button class="button button-icon" ng-click="route.delete()" style="z-index: 99999">
                    <i class="icon ion-ios-close"></i>
                </button>
            </a>
        </div>

                </button>
            </ion-item>
        </ion-list>
        -->
    </ion-content>
</ion-view>
