<ion-view title="Lug Nut" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="has-header">
        
        <load-google-map>
            <map on-create="mapCreated(map)"></map>
        </load-google-map>
        
        <debug-toolbar></debug-toolbar>

        <div class="map-actions" ng-show="showActions">
            <button class="button button-positive icon-left ion-record" ng-click="watchPosition()" ng-show="!isWatching">
                Record route
            </button>
            <button class="button button-assertive icon-left ion-stop" ng-click="stopWatchingPosition()" ng-show="isWatching">
                Stop recording
            </button>
        </div>

    </ion-content>
    <!--
    <ion-footer-bar class="bar-stable">
        <a ng-click="watchPosition()" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>
    -->
</ion-view>
