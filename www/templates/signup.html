<ion-view title="Sign Up" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <form name="SignUpForm" novalidate="" ng-class="processing ? 'loader' : ''">
            <div class="list">

                <div class="row">
                    <div class="col">
                        <label class="item item-input _item-stacked-label _item-floating-label" ng-class="model.errors['first_name'] ? 'has-error' : ''">
                            <!--<span class="input-label">First name</span>-->
                            <input type="text" placeholder="First name" ng-model="model.first_name">
                        </label>
                        <div class="help-block" ng-show="model.errors['first_name']">{{model.errors['first_name'].join(', ')}}</div>
                    </div>
                    <div class="col">
                        <label class="item item-input _item-stacked-label _item-floating-label" ng-class="model.errors['last_name'] ? 'has-error' : ''">
                            <!--<span class="input-label">Last Name</span>-->
                            <input type="text" placeholder="Last Name" ng-model="model.last_name">
                        </label>
                        <div class="help-block" ng-show="model.errors['last_name']">{{model.errors['last_name'].join(', ')}}</div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <label class="item item-input _item-stacked-label _item-floating-label" ng-class="model.errors['email'] ? 'has-error' : ''">
                            <!--<span class="input-label">Email</span>-->
                            <input type="text" placeholder="Email" ng-model="model.email">
                        </label>
                        <div class="help-block" ng-show="model.errors['email']">{{model.errors['email'].join(', ')}}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="item item-input _item-stacked-label _item-floating-label" ng-class="model.errors['phone'] ? 'has-error' : ''">
                            <!--<span class="input-label">Phone</span>-->
                            <input type="text" placeholder="Phone" ng-model="model.phone">
                        </label>
                        <div class="help-block" ng-show="model.errors['phone']">{{model.errors['phone'].join(', ')}}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="item item-input _item-stacked-label _item-floating-label" ng-class="model.errors['password'] ? 'has-error' : ''">
                            <!--<span class="input-label">Password</span>-->
                            <input type="password" placeholder="Password" ng-model="model.password">
                        </label>
                        <div class="help-block" ng-show="model.errors['password']">{{model.errors['password'].join(', ')}}</div>
                    </div>
                    <div class="col">
                        <label class="item item-input _item-stacked-label _item-floating-label" ng-class="model.errors['password2'] ? 'has-error' : ''">
                            <!--<span class="input-label">Re-password</span>-->
                            <input type="password" placeholder="Re-password" ng-model="model.password2">
                        </label>
                        <div class="help-block" ng-show="model.errors['password2']">{{model.errors['password2'].join(', ')}}</div>
                    </div>
                </div>
            </div>

            <div ng-if="error" class="alert alert-danger">
                <span ng-bind="error"></span>
            </div>

            <div class="padding">
                <button class="button button-positive button-block" ng-click="signup(model)">
                    Sign Up
                </button>

                <a class="button button-calm button-block" href="#/app/signin">
                    Sign In
                </a>

                <div class="padding text-center">
                    OR
                </div>

                <button class="button button-assertive button-block" ng-click="signUpWithGoogle()">
                    Sign Up with Google+
                </button>

            </div>
        </form>
    </ion-content>
</ion-view>
