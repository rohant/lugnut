<ion-view title="Profile Details" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="has-header">
        <form name="AccountForm" novalidate="" ng-class="processing ? 'loader' : ''">
            <div class="list">
                <div class="item item-avatar" href="#">
                    <img ng-src="{{identity.getImageUrl()}}">
                    <h2>{{identity.first_name}} {{identity.last_name}}</h2>
                    <p>Email: {{identity.email}}</p>
                    <p ng-if="identity.phone">Phone: {{identity.phone}}</p>
                    <p>Routes: {{+identity.routesCount}}</p>
                </div>
            </div>

            <div ng-if="error" class="alert alert-danger">
                <span ng-bind="error"></span>
            </div>

            <div class="padding">
                <button class="button button-assertive button-block icon ion-log-out" ng-click="logout()">
                    Logout
                </button>
            </div>
        </form>

    </ion-content>
</ion-view>
