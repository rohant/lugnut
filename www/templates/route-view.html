<ion-view title="View route">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-if="!showBackButton"></button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="has-header">
        <load-google-map>
            <load-script id="'helpers-google-map'" src="'vendor/helpers-google-map.js'"></load-script>
            <map on-create="mapCreated(map)"></map>
        </load-google-map>
    </ion-content>
</ion-view>
